<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário</h2>

    <form>
        <fieldset>
            <legend><strong>Dados pessoais</strong></legend>

            Nome: <input type="text" name="nome"><br><br> Endereço: <input type="text" name="endereco"><br><br> Cidade: <input type="text" name="cidade"><br><br> Estado:
            <select name="estado">
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <option>Bahia</option>
                <option>Paraná</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend><strong>Dados profissionais</strong></legend>

            Natureza do Cargo<br>
            <input type="radio" name="cargo" value="gerencia"> Gerência
            <input type="radio" name="cargo" value="financeiro"> Financeiro
            <input type="radio" name="cargo" value="recepcao"> Recepção
            <input type="radio" name="cargo" value="administrativo"> Administrativo
            <input type="radio" name="cargo" value="juridico"> Jurídico

            <br><br> Área de interesse<br>
            <input type="checkbox" name="area" value="computacao"> Computação
            <input type="checkbox" name="area" value="biologia"> Biologia
            <input type="checkbox" name="area" value="meioambiente"> Meio Ambiente
            <input type="checkbox" name="area" value="engenharia"> Engenharia
            <input type="checkbox" name="area" value="historia"> História

            <br><br> Mini-currículo:

            <br>
            <textarea name="curriculo" rows="5" cols="60"></textarea>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
