<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script>
        const cidadesPorEstado = {
            "São Paulo": ["São Paulo", "Campinas", "Santos", "Ribeirão Preto"],
            "Rio de Janeiro": ["Rio de Janeiro", "Niterói", "Nova Iguaçu", "Petrópolis"],
            "Minas Gerais": ["Belo Horizonte", "Uberlândia", "Contagem", "Juiz de Fora"],
            "Bahia": ["Salvador", "Feira de Santana", "Vitória da Conquista", "Ilhéus"],
            "Paraná": ["Curitiba", "Londrina", "Maringá", "Cascavel"],
            "Rio Grande do Sul": ["Porto Alegre", "Caxias do Sul", "Pelotas", "Santa Maria"],
            "Santa Catarina": ["Florianópolis", "Joinville", "Blumenau", "Chapecó"],
            "Pernambuco": ["Recife", "Olinda", "Caruaru", "Petrolina"],
            "Ceará": ["Fortaleza", "Juazeiro do Norte", "Sobral", "Maracanaú"],
            "Amazonas": ["Manaus", "Parintins", "Itacoatiara", "Manacapuru"]
        };

        function atualizarCidades() {
            const estadoSelect = document.getElementById("estado");
            const cidadeSelect = document.getElementById("cidade");

            const estadoSelecionado = estadoSelect.value;
            const cidades = cidadesPorEstado[estadoSelecionado] || [];

            cidadeSelect.innerHTML = "";

            cidades.forEach(function(cidade) {
                const option = document.createElement("option");
                option.value = cidade;
                option.textContent = cidade;
                cidadeSelect.appendChild(option);
            });
        }
    </script>
</head>

<body>
    <h2>Formulário</h2>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" onchange="atualizarCidades()">
                <option value="">-- Selecione um estado --</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <option>Bahia</option>
                <option>Paraná</option>
                <option>Rio Grande do Sul</option>
                <option>Santa Catarina</option>
                <option>Pernambuco</option>
                <option>Ceará</option>
                <option>Amazonas</option>
            </select><br>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="">-- Selecione uma cidade --</option>
            </select><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

        </fieldset>

        <br>

        <fieldset>
            <legend>Dados profissionais</legend>

            <h2>Natureza do Cargo</h2>
            <input type="radio" id="cargo-gerencia" name="cargo" value="gerencia">
            <label for="cargo-gerencia">Gerência</label>

            <input type="radio" id="cargo-financeiro" name="cargo" value="financeiro">
            <label for="cargo-financeiro">Financeiro</label>

            <input type="radio" id="cargo-recepcao" name="cargo" value="recepcao">
            <label for="cargo-recepcao">Recepção</label>

            <input type="radio" id="cargo-administrativo" name="cargo" value="administrativo">
            <label for="cargo-administrativo">Administrativo</label>

            <input type="radio" id="cargo-juridico" name="cargo" value="juridico">
            <label for="cargo-juridico">Jurídico</label>



            <input type="checkbox" id="area-computacao" name="area" value="computacao">
            <label for="area-computacao">Computação</label>

            <input type="checkbox" id="area-biologia" name="area" value="biologia">
            <label for="area-biologia">Biologia</label>

            <input type="checkbox" id="area-meioambiente" name="area" value="meioambiente">
            <label for="area-meioambiente">Meio Ambiente</label>

            <input type="checkbox" id="area-engenharia" name="area" value="engenharia">
            <label for="area-engenharia">Engenharia</label>

            <input type="checkbox" id="area-historia" name="area" value="historia">
            <label for="area-historia">História</label>

            <br><br>
            <label for="curriculo">Mini currículo:</label><br><br>
            <textarea id="curriculo" name="curriculo" rows="5" cols="60"></textarea>
        </fieldset>

        <br>

        <input type="submit" id="btn-enviar" value="Enviar">
        <input type="reset" id="btn-limpar" value="Limpar">
    </form>
</body>

</html>
